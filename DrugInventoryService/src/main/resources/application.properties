spring.application.name=DRUG-INVENTORY

server.port=9092

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/DrugInventory
spring.datasource.username=postgres
spring.datasource.password=Shiva9899
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Log file location
logging.file.name=logs/app.log

# Log levels
logging.level.root=INFO
logging.level.com.yourpackage=DEBUG

# Eureka server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Register this service with Eureka
eureka.client.register-with-eureka=true

# Fetch registry from Eureka (useful for client-side load balancing)
eureka.client.fetch-registry=true

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info

